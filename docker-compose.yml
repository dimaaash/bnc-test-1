version: '3.5'

services:


    db:
        image: postgres:14.1-alpine
        # env_file:
        # - database.env # configure postgres        
        restart: always
        environment:
            - POSTGRES_USER=${DATABASE_USER}
            - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        ports:
            - '5432:5432'
        volumes: 
            - postgres-data:/var/lib/postgresql/data
        networks:
            - backend      

volumes:
  postgres-data:
    driver: local

networks:
  backend:
  